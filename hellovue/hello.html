<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

   <style>
   </style>
</head>
<body>
<img src="img/aa.jpg" width="100%" height="100%" alt="" />
<center>
        <div id="app">
<!--            <input type="text" v-model="num">-->
<!--            <button v-on:click="num++">点我</button>-->

            <input type="text" v-model="name">
<!--            {{num}}-->
            <input type="text" v-model="num">
            <button v-on:click="add">加</button>
            <button v-on:click="ad">减</button>
            <h2>{{name}}万人迷,粉丝数量{{num}}个</h2>

            v-text:<span v-text="hello"></span> <br/>
            v-html:<span v-html="hello"></span>
            <br>
            <input type="checkbox" v-model="la" value="汉堡王">汉堡王<br>
            <input type="checkbox" v-model="la" value="薯条番茄酱">薯条番茄酱<br>
            <input type="checkbox" v-model="la" value="炸鸡可乐">炸鸡可乐<br>
            你选择了 : {{la.join(',')}}
        </div>

</center>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 创建vue实例
    var app = new Vue({
        el: "#app", // el即element，该vue实例要渲染的页面元素
        data: { // 渲染页面需要的数据
            name: "子航",
            num: 5,
            // hello:"<h1>我叫马牛逼</h1>"
            // hello:"aa"
            la:[]
        },
        methods:{
            add:function () {
                  //tist代表点前vue实列
                 this.num++;
            },
            ad:function () {
                this.num--;
            }
        },
        created:function () {
            this.num=100;
        }

    });
</script>
</html>
