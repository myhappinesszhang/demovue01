<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
       <table border="1" cellpadding="0" cellspacing="0">
             <tr>
                 <th>序号</th>
                 <th>姓名</th>
                 <th>年龄</th>
             </tr>
           <tr v-for="(user,index) in text">
               <th>{{index+1>9?index+1:'0'+(index+1)}}</th>
               <th>{{user.name}}</th>
               <th>{{user.age}}</th>
           </tr>
       </table>
  </div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
     <script>
            var app=new Vue({
                el:"#app",
                data:{
                    text:[
                        {name:'子航1',age:'21'},
                        {name:'子航2',age:'22'},
                        {name:'子航3',age:'23'},
                    ]


                }
            })
     </script>
</html>
