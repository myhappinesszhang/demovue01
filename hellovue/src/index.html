<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span><router-link to="/login">登入</router-link></span>
    <span><router-link to="/register">注册</router-link></span>
    <router-view></router-view><!--路由专属标签，显示路由的界面-->
</div>


</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script><!--导入路由-->
<script src="user/login.js"></script>
<script src="user/register.js"></script>
<script>
    //编写路由
    const router=new VueRouter({
        routes:[
            {
                path:"/login",//登入路由url
                component:loginForm//组件名称
            },
            {
                path: "/register",
                component: registerForm
            }
        ]
    });
    var app=new Vue({
    el:"#app",
        component: {//引入子组件到 vue中
             loginForm,
             registerForm,
        },
        router,//增加路由组件
    })
</script>
</html>
